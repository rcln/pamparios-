<div class="text-center">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="d-block w-75 rounded" src="{{ url_for('static', filename='static/img/forapp/a333.jpg') }}" alt="First slide" height="700" style="margin-left: 12.5%;">
                <div class="carousel-caption">

            <div class="carousel-item ">
