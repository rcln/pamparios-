

{% extends 'index.html' %}

{% block content %}

<div class="container-fluid" >

    <div class="row d-flex justify-content-center">

        <div class="col-md-9" >

                <!-- Card -->
                <div class="card gradient-card">

                  <!-- Card image -->
                  <div class="view view-cascade gradient-card-header peach-gradient px-2">

                      <h2 class="card-header-title mb-1">Extracted Files</h2>

                  </div>

                  <!-- Card content -->
                  <div class="card-body card-body-cascade text-center">

                      <div class="row d-flex ">


                          <div class="col-md-3">

                                <div class="form-group">




                                    {% if docs %}

                                        <label for="doc_select" style="float: left">Choose the file</label>
                                        <select id="doc_select" class="browser-default custom-select">


                                            {% for doc in docs%}

                                                <option class="opt_doc" value="{{ doc.name_doc.rsplit('.pdf')[0] }}">{{ doc.name_doc }}</option>

                                            {% endfor %}

                                        </select>

                                    {% endif %}


                              </div>


                          </div>



                          <div class="col-md-3">

                                <div class="form-group">


                                    {% if strt_page %}

                                        <label for="ww" style="float: left">Choose the page</label>
                                        <select id="ww" class="browser-default custom-select">


                                            {% for i in range(strt_page, end_page + 1) %}

                                                <option class="opt" >{{ i }}</option>

                                            {% endfor %}

                                        </select>

                                    {% endif %}


                              </div>


                          </div>


                      </div>

                      {% if name_of_file %}
                      <span id="hidden_name" hidden>{{ name_of_file }}</span>
                      {% endif %}










                  {% if page_image %}


                      <form method="POST" >

                          <div class="row d-flex ">

                                  <div class="col-md-6">

                                      <img src="{{ page_image }}" class="col-md-12" style="height: 490px" >

                                  </div>

                                  <div class="col-md-6">

                                        <textarea name="text_to_correct" class="col-md-12" style="height: 490px">

                                            {{ page_text }}

                                        </textarea>


                                  </div>




                              </div>


                            <hr>

                            <input type="submit" value="Correct" class="btn btn-primary">

                      </form>

                   {% endif %}

                  </div>

                </div>

        </div>

    </div>


</div>

{% endblock %}
