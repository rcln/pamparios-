<div class="jumbotron text-center" style="background-color: #a45115;color: white">

<form  method="POST">

<div class="row" style="border: 0px solid yellow;">

    <div class="col-md-6" style="border: 0px solid yellow;">

        <div class="shadow-textarea" style="border: 0px solid yellow;">

            <select id="main" class="custom-select col-md-4 mb-1">

              {% for l in langus %}
              {% set x = loop.index|string %}

                    <option value="{{ x.zfill(2) }}" selected>{{ l.language }}</option>
              {% endfor %}
            </select>
            <textarea class="form-control z-depth-1" id="given" placeholder="Write a sentence..." cols="80" rows="10" style="resize: none;"></textarea>

        </div>

    </div>


    <div class="col-md-6" style="border: 0px solid yellow;">


        <div class="form-group shadow-textarea">

            <select id="trans" class="custom-select col-md-4 mb-1">

                {% for l in langus %}
                {% set x = loop.index|string %}
                    <option value="{{ x.zfill(2) }}" selected>{{ l.language }}</option>
                {% endfor %}

            </select>
            <textarea class="form-control z-depth-1" id="translated" placeholder="Translation will appear here..." cols="80" rows="10" style="resize: none;"></textarea>

        </div>


    </div>

</div>

<div class="row" >

  <div class="col-md-12 d-flex justify-content-center" >

      <button class="btn btn-primary" type="button" id="translate">Translate</button>

  </div>


</div>

</form>


</div>
