
<div class="modal fade" id="language" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document" id="modal-dialog-id">

    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header light-blue darken-3 white-text">
        <h4 class="title">Available Languages</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>

      <!--Body-->
      <div class="modal-body mb-0 text-center">


          <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Languages</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>

          {% for lang in all_lang %}

              <tr>
                <th scope="row">{{ lang.id_lang }}</th>
                <td>{{ lang.language }}</td>
                <td>{{ lang.description }}</td>
              </tr>

          {% endfor %}

          </tbody>
        </table>

      </div>

    </div>
    <!--/.Content-->

  </div>
</div>
